<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AUFGABE 1 – SCHÖNES WETTER</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div id="weather_body">
		<section id="header">
			<div id="ort">Welt</div>
			<div id="zeit">18:11:32 Uhr</div>
		</section>
		<section id="main">
			<i class="icon txt--shadow climacon moon full" aria-hidden="true"></i>
			<strong>Sonne</strong>
			<p id="temp">27<sup>°C</sup></p>
			<p id="temp-highlow">
				<span>L: 15°C</span>
				<span>H: 32°C</span>
			</p>
		</section>
		<section id="footer">
			<div id="info" class="txt--shadow">
				<div id="wind">
					<i class="icon climacon wind" aria-hidden="true"></i>
					<strong>7km/h</strong>
					Wind
				</div>
				<div id="regen">
					<i class="icon climacon umbrella" aria-hidden="true"></i>
					<strong>23%</strong>
					Regen
				</div>
				<div id="feuchte">
					<i class="icon climacon thermometer medium-low" aria-hidden="true"></i>
					<strong>67%</strong>
					Luftfeuchte
				</div>
			</div>
		</section>
	</div>
</body>
</html>
